<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEOS Controller</title>
    <link href="static/css/styles.css" rel="stylesheet">
    <script src="static/js/alpine.js" defer></script>
    <script src="static/js/renderer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <div x-data="{
        deviceList: [],
        history: [],
        selectedDevice: null,
        command: '',
        response: '',
        isLoading: false,
        lastDiscoveryTime: null,
        showErrorPane: false,
        errorLog: [],
        
        async init() {
            await this.discoverDevices();
            await this.loadHistory();
            // Start auto-refresh
            setInterval(() => this.discoverDevices(), 30000);
        },
        
        async discoverDevices() {
            this.isLoading = true;
            try {
                const response = await fetch('http://localhost:8080/api/discover');
                const data = await response.json();
                this.deviceList = data.devices || [];
                this.lastDiscoveryTime = new Date().toLocaleTimeString();
            } catch (error) {
                this.logError('Error discovering devices: ' + error.message);
            }
            this.isLoading = false;
        },
        
        async loadHistory() {
            try {
                const response = await fetch('http://localhost:8080/api/history');
                const data = await response.json();
                this.history = data.history || [];
            } catch (error) {
                this.logError('Error loading history: ' + error.message);
            }
        },
        
        async clearHistory() {
            try {
                await fetch('http://localhost:8080/api/history/clear', {
                    method: 'POST'
                });
                this.history = [];
            } catch (error) {
                this.logError('Error clearing history: ' + error.message);
            }
        },
        
        async sendCommand(device, command) {
            if (!device || !command) return;
            
            try {
                const response = await fetch('http://localhost:8080/api/player/' + device.ip + '/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: command
                    })
                });
                
                const data = await response.json();
                if (data.error) {
                    this.logError('Command error: ' + data.error);
                } else {
                    // Refresh history after successful command
                    await this.loadHistory();
                }
                
                return data;
                
            } catch (error) {
                this.logError('Error sending command: ' + error.message);
                throw error;
            }
        },
        
        logError(error) {
            this.errorLog.push({
                timestamp: new Date().toISOString(),
                message: error
            });
            // Keep only last 100 errors
            if (this.errorLog.length > 100) {
                this.errorLog.shift();
            }
        },
        
        toggleErrorPane() {
            this.showErrorPane = !this.showErrorPane;
        },
        
        formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
    }"
    class="container mx-auto p-6 flex">
        
        <!-- Main Content -->
        <div class="flex-grow pr-4">
            <!-- Device List Section -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold">HEOS Devices</h1>
                    <div class="flex items-center gap-4">
                        <span x-show="lastDiscoveryTime" class="text-sm text-gray-500">
                            Last updated: <span x-text="lastDiscoveryTime"></span>
                        </span>
                        <button @click="discoverDevices()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-sm">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <!-- Loading State -->
                    <template x-if="isLoading">
                        <div class="text-center py-8">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                        </div>
                    </template>
                    
                    <!-- Device Cards -->
                    <template x-for="device in deviceList" :key="device.ip">
                        <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 x-text="device.name" class="text-lg font-semibold"></h3>
                                    <p class="text-sm text-gray-500" x-text="device.model + ' - ' + device.ip"></p>
                                </div>
                            </div>
                            
                            <!-- Command Interface -->
                            <div class="mt-4">
                                <div class="flex gap-2">
                                    <input type="text" 
                                           :id="'cmd-' + device.ip"
                                           placeholder="Enter HEOS command"
                                           class="flex-1 px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                                    <button @click="sendCommand(device, $el.previousElementSibling.value)"
                                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- Command History Section -->
            <div class="mt-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Command History</h2>
                    <button @click="clearHistory()"
                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                        Clear History
                    </button>
                </div>
                
                <div class="space-y-4">
                    <template x-for="entry in history" :key="entry.timestamp">
                        <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <span class="font-semibold" x-text="entry.device.name"></span>
                                        <span class="text-sm text-gray-500" x-text="formatTimestamp(entry.timestamp)"></span>
                                    </div>
                                    <div class="mt-2 space-y-1">
                                        <p class="text-sm">
                                            <span class="font-medium">Command:</span>
                                            <span x-text="entry.command" class="font-mono"></span>
                                        </p>
                                        <p class="text-sm">
                                            <span class="font-medium">Response:</span>
                                            <span x-text="entry.response" class="font-mono"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Error Pane -->
        <div x-show="showErrorPane" 
             class="w-96 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 ml-4 flex flex-col h-[calc(100vh-3rem)]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Error Log</h2>
                <button @click="errorLog = []" class="text-sm text-red-500 hover:text-red-600">
                    Clear
                </button>
            </div>
            <div class="flex-1 overflow-y-auto space-y-2">
                <template x-for="error in errorLog" :key="error.timestamp">
                    <div class="p-2 text-sm border-l-4 border-red-500 bg-red-50 dark:bg-red-900/20">
                        <div class="text-xs text-gray-500" x-text="formatTimestamp(error.timestamp)"></div>
                        <div x-text="error.message"></div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Error Toggle Button -->
    <button @click="toggleErrorPane" 
            class="fixed bottom-4 right-4 p-3 bg-gray-800 dark:bg-gray-700 text-white rounded-full shadow-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition-colors">
        <i class="fas fa-exclamation-triangle"></i>
    </button>
</body>
</html>
